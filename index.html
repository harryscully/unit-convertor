<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Convertor</title>
</head>
<body>
    <section id="upper-container">
        <h1 id="header">Metric/Imperial Unit Conversion</h1>
        <input type="number" name="number" id="number">
        <button>Convert</button>
    </section>
    <div id="lower-container">
        <div class="box">
            <h3>Length (Metre/Feet)</h3>
            <p>1 meter = 3.281 feet | 1 foot = 0.304 metres </p>
        </div>
        <div class="box">
            <h3>Volume (Litres/Gallons)</h3>
            <p>1 litre = 0.264 gallons | 1 gallon = 3.785 litres</p>
        </div>
        <div class="box">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p>1 kilogram = 2.204 pounds | 1 pound = 0.454 kilograms </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
